<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/2e76d3ee20.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container-fluid img-fluid d-flex align-items-center p-0 m-0" id="EscritorioFondo">
            <div class="container col-auto" id="ContenedorCalculadora">
                <div class="resultado mb-3">
                    <div id="marca">CASIO</div>
                    <input class="form-control mt-3 resultado" name="resultado" id="resultado" value="Tu Resultado...">
                </div>
                <div class="parent">
                    <div class="div1"><button type="button" class="btn"><i class="fa-solid fa-equals"></i></button></div>
                    <div class="div2"><button type="button" class="btn">(</button></div>
                    <div class="div3"><button type="button" class="btn">)</button></div>
                    <div class="div4"><button type="button" class="btn">X!</button></div>
                    <div class="div5"><button type="button" class="btn">X2</button></div>
                    <div class="div6"><button type="button" class="btn">R2</button></div>
                    <div class="div7"><button type="button" class="btn">Rn</button></div>
                    <div class="div8"><button type="button" class="btn">SIN</button></div>
                    <div class="div9"><button type="button" class="btn">COS</button></div>
                    <div class="div10"><button type="button" class="btn">TG</button></div>
                    <div class="div11"><button type="button" class="btn">X3</button></div>
                    <div class="div12"><button type="button" class="btn">R3</i></button></div>
                    <div class="div13"><button type="button" class="btn">Xn</i></button></div>
                    <div class="div14"><button type="button" class="btn"><i class="fa-solid fa-1"></i></button></div>
                    <div class="div15"><button type="button" class="btn"><i class="fa-solid fa-2"></i></button></div>
                    <div class="div16"><button type="button" class="btn"><i class="fa-solid fa-3"></i></button></div>
                    <div class="div17"><button type="button" class="btn"><i class="fa-solid fa-divide"></i></button></div>
                    <div class="div18"><button type="button" class="btn"><i class="fa-solid fa-percent"></i></div>
                    <div class="div19"><button type="button" class="btn">IN</button></div>
                    <div class="div20"><button type="button" class="btn"><i class="fa-solid fa-4"></i></button></div>
                    <div class="div21"><button type="button" class="btn"><i class="fa-solid fa-5"></i></button></div>
                    <div class="div22"><button type="button" class="btn"><i class="fa-solid fa-6"></i></button></div>
                    <div class="div23"><button type="button" class="btn"><i class="fa-solid fa-asterisk"></i></button></div>
                    <div class="div24"><button type="button" class="btn">LOG</button></div>
                    <div class="div25"><button type="button" class="btn">E</button></div>
                    <div class="div26"><button type="button" class="btn"><i class="fa-solid fa-7"></i></button></div>
                    <div class="div27"><button type="button" class="btn"><i class="fa-solid fa-8"></i></button></div>
                    <div class="div28"><button type="button" class="btn"><i class="fa-solid fa-9"></i></button></div>
                    <div class="div29"><button type="button" class="btn"><i class="fa-solid fa-minus"></i></button></div>
                    <div class="div30"><button type="button" class="btn">AC</button></div>
                    <div class="div31"><button type="button" class="btn">.</button></div>
                    <div class="div32"><button type="button" class="btn"><i class="fa-solid fa-0"></i></button></div>
                    <div class="div33"><button type="button" class="btn">PI</button></div>
                    <div class="div34"><button type="button" class="btn"><i class="fa-solid fa-plus"></i></button></div>
                    <div class="div35"><button type="button" class="btn">MR</i></button></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid text-center small">
            <span>CopyRigth &COPY; David Gutierrez</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
